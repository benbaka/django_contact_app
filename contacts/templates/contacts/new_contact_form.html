{%  extends "contacts/main.html" %}
{% load staticfiles %}
<title>Contact Create</title>


{% block header_files %}
    <link href="{% static 'custom/css/common.css' %}"
          rel="stylesheet" media="screen">
{% endblock %}

{% block content %}
    {% if messages %}
        <h2>Create Contact</h2>
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="col-md-12  col-sm-12 col-lg-12" >
        <h1>Create Contact</h1>
        <form class="form-horizontal" role="form" action="/contacts/new" method="post">
            {% csrf_token %}

            <div class="form-group" form-group-lg>
                <label for="id_name" class="col-sm-2  col-md-2 col-lg-2 control-label">Name</label>
                <div class="col-sm-10  col-md-10 col-lg-10">
                    <input type="text" class="form-control" id="id_name"
                           placeholder="Name" name="name"/>
                </div>
            </div>

            <div class="form-group" form-group-lg>
                <label for="id_age"  class="col-sm-2  col-md-2 col-lg-2 control-label" form-group-lg>Age</label>
                <div class="col-sm-10  col-md-10 col-lg-10">
                    <input id="id_age" placeholder="Age" name="age" type="number" />
                </div>
            </div>

            <div class="form-group" form-group-lg>
                <label for="id_public"  class="col-sm-2  col-md-2 col-lg-2 control-label" form-group-lg>Public</label>
                <div class="col-sm-10  col-md-10 col-lg-10">
                    <input id="id_public"  name="public" type="checkbox" />
                </div>
            </div>

            <div class="form-group" form-group-lg>
                <label for="id_category" class="col-sm-2  col-md-2 col-lg-2 control-label" form-group-lg>Category:</label>
                <div class="col-sm-10  col-md-10 col-lg-10">
                    <select id="id_category" name="category" class="form-control">
                        {%  for opt in form_categories %}
                            <option value="{{ opt.id }}">{{ opt.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group" form-group-lg>
                <div class="col-sm-6 col-md-6 col-lg-6  pull-right">
                    <input type="submit" value="Submit" />
                </div>
            </div>
        </form>
    </div>

{% endblock %}
