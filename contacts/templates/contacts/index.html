{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </li>
    {% endfor %}
</ul>
{% endif %}

<table>
<tr>
<th>Name</th>
<th>Age</th>
<th>Category</th>
<th colspan="3"></th>
</tr>
    {% for contact in contacts %}
        <tr>
            <td>{{ contact.name  }}</td>
            <td>{{ contact.age  }}</td>
            <td>{{ contact.category.name  }}</td>
            <td><a href="/contacts/{{ contact.id }}/edit">edit</a></td>
            <td><a href="/contacts/{{ contact.id }}/show">show</a></td>
            <td><a href="/contacts/{{ contact.id }}/delete">delete</a></td>
        </tr>
    {% endfor %}
</table>

<br/>
<a href="/contacts/new">New Contact</a> | <a href="/contacts/my_contacts">My Contacts</a>
</body>
</html>
