{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js'%} "></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/jquery-2.0.3.js'%} "></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/collapse.js'%} "></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/dropdown.js'%} "></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/button.js'%} "></script>
    {% block header_files %}{% endblock %}
</head>
<body style="padding: 70px">

    <nav role="navigation" class="navbar navbar-default navbar-fixed-top" role="navigation">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="container">
            <div class="navbar-header">

                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">

                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                </button>

                <a href="#" class="navbar-brand">Brand</a>

            </div>

            <!-- Collection of nav links and other content for toggling -->

            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Messages</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

{% block content %}{% endblock %}

</body>
</html>
