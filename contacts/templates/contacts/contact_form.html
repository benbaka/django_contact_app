    {% if form.errors %}
        <div class="alert alert-warning" role="alert">
                <p>The following requires your attention:<br/>
                <ul>
                    {% for error in form.errors %}
                        <li><b>{{ error | capfirst }}</b></li>
                    {% endfor %}
                </ul>
        </div>
    {% endif %}
    <form class="form-horizontal" role="form" action="{{ url }}" method="post">
        <h1>{{ title }}</h1>
                {% csrf_token %}
                <div class="form-group" form-group-lg>
                    <label for="id_name" class="col-sm-2  col-md-2 col-lg-2 control-label">Name</label>
                    <div class="col-sm-10  col-md-10 col-lg-10">
                        <input type="text" class="form-control" id="id_name"
                               placeholder="Name" name="name" value="{{ form.name.value }}"/>
                        <span class="help-block error">{{ form.name.errors }}</span>
                    </div>
                </div>

                <div class="form-group" form-group-lg>
                    <label for="id_age"  class="col-sm-2  col-md-2 col-lg-2 control-label" form-group-lg>Age</label>
                    <div class="col-sm-10  col-md-10 col-lg-10">
                        <input id="id_age" placeholder="Age" name="age" type="number" value="{{ form.age.value }}" />
                        <span class="help-block error">{{ form.age.errors }}</span>

                    </div>
                </div>

                <div class="form-group" form-group-lg>
                    <label for="id_public"  class="col-sm-2  col-md-2 col-lg-2 control-label" form-group-lg>Public</label>
                    <div class="col-sm-10  col-md-10 col-lg-10">
                        <input id="id_public"  name="public" type="checkbox" checked="{{ form.public.value }}" />
                        <span class="help-block error">{{ form.name.errors }}</span>
                    </div>
                </div>

                <div class="form-group" form-group-lg>
                    <label for="id_category" class="col-sm-2  col-md-2 col-lg-2 control-label" form-group-lg>Category:</label>
                    <div class="col-sm-10  col-md-10 col-lg-10">
                        <select id="id_category" name="category" class="form-control">
                            {%  for opt in categories %}
                                <option value="{{ opt.id }}">{{ opt.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group" form-group-lg>
                    <div class="col-sm-6 col-md-6 col-lg-6  pull-right">
                        <input class="bg-primary btn-lg" type="submit" value="Submit" />
                    </div>
                </div>
    </form>
