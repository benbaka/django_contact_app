<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Categories List</title>
</head>
<body>

<table>
    <thead>
    <th>Name</th>
    <th>Description</th>
    <th colspan="3"></th>
    </thead>

    {% for category in object_list %}
        <tr>
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
            <td><a href="{{category.get_absolute_url}}">Show</a></td>
            <td><a href="{{category.get_absolute_url}}">Edit</a></td>
        </tr>

    {% endfor %}
    </table>
</body>
</html>
